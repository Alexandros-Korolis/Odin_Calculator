<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input id ="input" type="number" value = "" readonly>
        </form>
        <div class="buttons">
            <div>
                <button id="btn_seven">7</button>
                <button id="btn_eight">8</button>
                <button id="btn_nine">9</button>
                <button id="btn_divide">/</button>
            </div>
            <div>
                <button id="btn_four">4</button>
                <button id="btn_five">5</button>
                <button id="btn_six">6</button>
                <button id="btn_multipl">*</button>
            </div>
            <div>
                <button id ="btn_one">1</button>
                <button id="btn_two">2</button>
                <button id="btn_three">3</button>
                <button id="btn_plus">+</button>
            </div>
            <div>
                <button id="btn_zero">0</button>
                <button id="btn_clear">C</button>
                <button id="btn_equal">=</button>
                <button id="btn_minus">-</button>
            </div>
        </div>
    </div>
</body>
</html>
